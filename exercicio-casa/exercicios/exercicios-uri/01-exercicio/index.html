<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03 - Condições</title>
</head>

<body>

  <script src="./script.js"></script>


  <div>
    <div>

      <h1>Olá seja bem-venda!</h1>
      <p>Faça seu pedido:</p>

    </div>
  </div>


  <table>

    <tr>

      <th>Produto:</th>
      <th>Valor:</th>
      <th>Quantidade:</th>

    </tr>

    <tr>
      <th>Pizza</th>
      <th>R$25,00</th>
      <th>
        <input id="quantidade-pizza" size=1 type="text"></input>
      </th>
    </tr>

    <tr>
      <th>Cachorro-quente</th>
      <th>R$5,00</th>
      <th> <input id="quantidade-cachorro-quente" size=1 type="text"></input></th>
    </tr>


    <tr>
      <th>Soverte</th>
      <th>R$3,50</th>
      <th> <input id="quantidade-soverte" size=1 type="text"></input></th>
    </tr>

    <tr>
      <th>X-salada</th>
      <th>R$10,00</th>
      <th> <input id="quantidade-x-salada" size=1 type="text"></input></th>
    </tr>


    <tr>
      <th>Torradas simples</th>
      <th>R$8,00</th>
      <th> <input id="quantidade-torradas-simples" size=1 type="text"></input></th>
    </tr>

    <tr>
      <th>Sucos</th>
      <th>R$5,00</th>
      <th> <input id="quantidade-sucos" size=1 type="text"></input></th>
    </tr>

    <tr>
      <th>Refrigerantes</th>
      <th>R$6,00</th>
      <th> <input id="quantidade-refrigerentes" size=1 type="text"></input></th>
    </tr>

    <tr>

      <th>Valor total:</th>
      <th><button onclick="somarPedidos()"> Valor total </button></th>

      <th>
        <span>R$</span>
        <span id="resultado"></span>
      </th>
    </tr>

  </table>















































</body>

</html>
